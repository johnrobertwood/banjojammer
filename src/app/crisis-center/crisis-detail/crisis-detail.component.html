<form *ngIf="crisis">
  <h3>"{{ editName }}"</h3>
  <div><mat-label>Id: </mat-label>{{ crisis.id }}</div>
  <div>
    <mat-label>Name: </mat-label>
    <input
      matInput
      [(ngModel)]="editName"
      placeholder="name"
      name="crisis-input"
    />
  </div>
</form>
<button mat-button color="primary" (click)="save()">Save</button>
<button mat-button color="warn" (click)="cancel()">Cancel</button>
