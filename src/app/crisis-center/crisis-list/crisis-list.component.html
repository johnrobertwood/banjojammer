<router-outlet></router-outlet>
<ul class="crises">
  <li
    *ngFor="let technique of techniques"
    [class.selected]="technique.id === selectedId"
  >
    <a [routerLink]="[technique.id]">
      <span class="badge">{{ technique.id }}</span
      >{{ technique.displayName }}
    </a>
  </li>
</ul>
