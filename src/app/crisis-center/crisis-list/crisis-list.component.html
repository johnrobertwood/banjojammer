<router-outlet></router-outlet>
<ul class="crises">
  <a
    *ngFor="let technique of techniques"
    [routerLink]="['/crisis-center', technique.id]"
    routerLinkActive="activebutton"
  >
    <li [class.selected]="technique.id === selectedId">
      {{ technique.displayName }} Flashcard
    </li>
  </a>
</ul>
