<h2>Favorite Techniques</h2>
<ul class="favorites">
  <a
    *ngFor="let technique of techniques$ | async"
    [routerLink]="['/technique', technique.id]"
    routerLinkActive="activebutton"
  >
    <div *ngIf="technique.favorite">
      <li class="badge">
        {{ technique.displayName }}
      </li>
    </div>
  </a>
</ul>
