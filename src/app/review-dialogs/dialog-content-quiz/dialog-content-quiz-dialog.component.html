<div
  *ngIf="data.quiz"
  mat-dialog-content
  class="d-flex flex-column align-items-center"
>
  <h3>{{ data.quiz.question }}</h3>
  <ul class="w-100 mb-3">
    <li *ngFor="let response of data.quiz.responses | random">
      <button cdkFocusInitial style="display: none"></button>
      <button
        mat-raised-button
        (click)="selectAnswer()"
        [ngClass]="{ green: data.answered && response.correct }"
        color="basic"
        class="w-100 d-flex justify-content-center align-items-center px-2 py-1 btn-dark"
      >
        {{ response.text }}
      </button>
    </li>
  </ul>
  <button
    mat-stroked-button
    color="accent"
    [mat-dialog-close]="data"
    class="w-100 d-flex justify-content-center align-items-center px-2 py-1 btn-secondary close-button"
  >
    Close
  </button>
</div>
