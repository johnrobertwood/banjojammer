<div *ngIf="data.technique.flashcard" (click)="revealAnswer()" mat-dialog-content
  class="d-flex flex-column align-items-center">
  <div class="card-container w-100 mb-3">
    <mat-card class="d-flex justify-content-center align-items-center mt-3 mb-3 bg-dark">
      <p class="card-text text-center">
        {{ data.technique.flashcard.question }}
      </p>
    </mat-card>
    <mat-card class="d-flex justify-content-center align-items-center mt-3"
      [class]="reveal ? 'bg-secondary' : 'bg-dark'">
      <p class="card-text text-center answer-card">
        {{ reveal ? data.technique.flashcard.answer : "Tap to Reveal" }}
      </p>
    </mat-card>
  </div>
  <button mat-stroked-button color="accent" [mat-dialog-close]="data"
    class="w-100 d-flex justify-content-center align-items-center px-2 py-1 btn-secondary" style="height: 70px">
    Close
  </button>
</div>
