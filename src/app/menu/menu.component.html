<button
  mat-menu-item
  (click)="toggleMenuClick()"
  routerLink="/home"
  routerLinkActive="activebutton"
>
  Home
</button>
<button
  [disabled]="!loggedIn"
  mat-menu-item
  (click)="toggleMenuClick()"
  routerLink="/favorites"
  routerLinkActive="activebutton"
>
  <mat-icon [hidden]="loggedIn || false">lock</mat-icon>
  Favorites
</button>
<button
  *ngIf="loggedIn"
  mat-menu-item
  (click)="toggleMenuClick()"
  routerLink="/profile"
  routerLinkActive="activebutton"
>
  Profile
</button>
@if (authService.isLoggedIn()) {
  <button mat-menu-item (click)="logout()" class="nav-link">Logout</button>
} @else {
  <button mat-menu-item routerLink="/register" class="nav-link">
    Register
  </button>
  <button mat-menu-item routerLink="/login" class="nav-link">Login</button>
}
