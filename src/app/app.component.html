<mat-toolbar>
  <div class="d-flex justify-content-between w-100">
    <div class="mx-3">
      <p class="h1 mb-0">
        <span class="mandofont" routerLink="/home">BJJ Quiz</span>
      </p>
    </div>
    <div class="d-flex align-items-center">
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
<mat-drawer-container class="nav-container">
  <mat-drawer #sidenav mode="over" position="end">
    <mat-menu #menu="matMenu">
      <app-menu (toggleMenu)="sidenav.close()" [loggedIn]="loggedIn"></app-menu>
    </mat-menu>
    <app-side-nav [selectedName] [loggedIn]="loggedIn" [techniques$] [techArray]="techArray"
      (closeSideNav)="sidenav.close()">
    </app-side-nav>
  </mat-drawer>
  <mat-drawer-content class="d-flex flex-column justify-content-between">
    <div class="w-100 d-flex px-3">
      <div [@routeAnimation]="getAnimationData(routerOutlet)" class="w-100 d-flex flex-column align-items-center">
        <router-outlet #routerOutlet="outlet"></router-outlet>
        <router-outlet name="popup" class="popupContainer"></router-outlet>
      </div>
    </div>
    <div class="footer w-100">
      <footer class="d-flex bd-footer m-3">
        <div class="d-flex justify-content-start w-100 p-2 flex-wrap">
          <div class="m-2">
            <a class="text-muted" href="mailto: snapjohn77@gmail.com">
              Â© 2022 Wood Web Dev
            </a>
          </div>
          <div class="m-2">
            <a class="text-muted" [routerLink]="[{ outlets: { popup: ['compose'] } }]">
              Contact
            </a>
          </div>
          <div class="m-2">
            <a class="text-muted" routerLink="/tos"> Terms of Service </a>
          </div>
          <div class="m-2">
            <a class="text-muted" routerLink="/privacy"> Privacy Policy </a>
          </div>
        </div>
      </footer>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
