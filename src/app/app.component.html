<mat-toolbar color="primary">
  <div class="d-flex justify-content-between w-100 p-4">
    <div>
      <h1><a routerLink="/home">Grappling Review</a></h1>
    </div>
    <div>
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>

<mat-drawer-container class="nav-container">
  <mat-drawer
    #sidenav
    [mode]="sidenavMode"
    [opened]="!isSmallScreen && !isHomePage"
    position="end"
  >
    <mat-menu #menu="matMenu">
      <button
        *ngIf="loggedIn"
        mat-menu-item
        routerLink="/favorites"
        routerLinkActive="activebutton"
      >
        Favorites
      </button>
      <button
        *ngIf="loggedIn"
        mat-menu-item
        routerLink="/profile"
        routerLinkActive="activebutton"
      >
        Profile
      </button>
      <button
        *ngIf="loggedIn"
        mat-menu-item
        routerLink="/flashcard-deck"
        routerLinkActive="activebutton"
      >
        Flashcards
      </button>
      <button
        *ngIf="loggedIn"
        mat-menu-item
        routerLink="/admin"
        routerLinkActive="activebutton"
      >
        Admin
      </button>
      <button
        mat-menu-item
        [routerLink]="[{ outlets: { popup: ['compose'] } }]"
      >
        Contact
      </button>
      <button *ngIf="!loggedIn" mat-menu-item routerLink="/login">Login</button>
      <button *ngIf="loggedIn" mat-menu-item routerLink="/login">Logout</button>
    </mat-menu>
    <mat-nav-list *ngFor="let technique of techniques$ | async">
      <a
        mat-menu-item
        [routerLink]="['technique', technique.id]"
        (click)="isSmallScreen ? sidenav.toggle() : null"
        routerLinkActive="activebutton"
        >{{ technique.displayName }}</a
      >
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="main-container">
      <router-outlet name="popup" class="popupContainer"></router-outlet>
      <div [@routeAnimation]="getAnimationData(routerOutlet)">
        <router-outlet #routerOutlet="outlet"></router-outlet>
      </div>
    </div>
    <footer *ngIf="isHomePage" class="text-muted py-1 bd-footer">
      <div class="d-flex justify-content-between w-100 p-2">
        <div calls="d-flex align-items-center">
          <ul>
            <li><a mat-button> Â© 2020 Wood Web Development LLC </a></li>
          </ul>
        </div>
        <div>
          <ul>
            <li>
              <a
                mat-button
                [routerLink]="[{ outlets: { popup: ['compose'] } }]"
              >
                Contact
              </a>
            </li>
            <li>
              <a mat-button> Terms of Service </a>
            </li>
            <li>
              <a mat-button> Privacy Policy </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </mat-drawer-content>
</mat-drawer-container>
