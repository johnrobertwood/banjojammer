<mat-toolbar>
  <div class="d-flex justify-content-between w-100">
    <div class="mx-3">
      <p class="h1 mb-0">
        <span class="mandofont" routerLink="/home">BJJ Quiz</span>
      </p>
    </div>
    <div class="d-flex align-items-center">
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
<mat-drawer-container class="nav-container">
  <mat-drawer #sidenav mode="over" position="end">
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        (click)="sidenav.close()"
        routerLink="/home"
        routerLinkActive="activebutton"
      >
        Home
      </button>
      <button
        *ngIf="loggedIn"
        mat-menu-item
        (click)="sidenav.close()"
        routerLink="/favorites/glover-tech/kneeSlice"
        routerLinkActive="activebutton"
      >
        Favorites
      </button>
      <button
        *ngIf="loggedIn"
        mat-menu-item
        (click)="sidenav.close()"
        routerLink="/profile"
        routerLinkActive="activebutton"
      >
        Profile
      </button>
      <button
        *ngIf="loggedIn"
        mat-menu-item
        (click)="sidenav.close()"
        routerLink="/flashcard-deck/glover-tech/kneeSlice"
        routerLinkActive="activebutton"
      >
        Flashcards
      </button>
      <!-- <button
        *ngIf="loggedIn"
        mat-menu-item
        (click)="sidenav.close()"
        routerLink="/admin"
        routerLinkActive="activebutton"
      >
        Admin
      </button> -->
      <button
        *ngIf="!loggedIn"
        mat-menu-item
        (click)="sidenav.close()"
        routerLink="/login"
        routerLinkActive="activebutton"
      >
        Login
      </button>
      <button
        *ngIf="loggedIn"
        mat-menu-item
        (click)="sidenav.close()"
        routerLink="/login"
        routerLinkActive="activebutton"
      >
        Logout
      </button>
    </mat-menu>
    <mat-nav-list>
      <mat-expansion-panel #freeContent>
        <mat-expansion-panel-header>
          <mat-panel-title>Jeff Glover</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-panel-description
          mat-menu-item
          [routerLink]="['technique', 'glover-tech', technique.name]"
          (click)="sidenav.close()"
          routerLinkActive="activebutton"
          *ngFor="let technique of techArray[0] | async"
        >
          {{ technique.displayName }}
        </mat-panel-description>
      </mat-expansion-panel>
      <mat-expansion-panel #gorillaContent [disabled]="!loggedIn">
        <mat-expansion-panel-header>
          <mat-panel-title>Magid "Gorilla Hands" Hage</mat-panel-title>
          <mat-icon [hidden]="loggedIn || false">lock</mat-icon>
        </mat-expansion-panel-header>
        <mat-panel-description
          mat-menu-item
          [routerLink]="['technique', 'gorilla-tech', technique.name]"
          (click)="sidenav.close()"
          routerLinkActive="activebutton"
          *ngFor="let technique of techArray[1] | async"
        >
          {{ technique.displayName }}
        </mat-panel-description>
      </mat-expansion-panel>
      <mat-expansion-panel #grillContent [disabled]="!loggedIn">
        <mat-expansion-panel-header>
          <mat-panel-title>Bill "The Grill" Cooper </mat-panel-title>
          <mat-icon [hidden]="loggedIn || false">lock</mat-icon>
        </mat-expansion-panel-header>
        <mat-panel-description
          mat-menu-item
          [routerLink]="['technique', 'grill-tech', technique.name]"
          (click)="sidenav.close()"
          routerLinkActive="activebutton"
          *ngFor="let technique of techArray[2] | async"
        >
          {{ technique.displayName }}
        </mat-panel-description>
      </mat-expansion-panel>
      <mat-expansion-panel #greekContent [disabled]="!loggedIn">
        <mat-expansion-panel-header>
          <mat-panel-title>Pete "The Greek" Letsos</mat-panel-title>
          <mat-icon [hidden]="loggedIn || false">lock</mat-icon>
        </mat-expansion-panel-header>
        <mat-panel-description
          mat-menu-item
          [routerLink]="['technique', 'greek-tech', technique.name]"
          (click)="sidenav.close()"
          routerLinkActive="activebutton"
          *ngFor="let technique of techArray[3] | async"
        >
          {{ technique.displayName }}
        </mat-panel-description>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="d-flex flex-column justify-content-between">
    <div class="w-100 d-flex px-3">
      <div
        [@routeAnimation]="getAnimationData(routerOutlet)"
        class="w-100 d-flex flex-column align-items-center"
      >
        <router-outlet #routerOutlet="outlet"></router-outlet>
        <router-outlet name="popup" class="popupContainer"></router-outlet>
      </div>
    </div>
    <div class="footer w-100">
      <footer class="text-muted bd-footer d-flex">
        <div class="d-flex justify-content-between w-100 p-2 flex-wrap">
          <div>
            <mat-list>
              <mat-list-item>
                <a href="mailto: snapjohn77@gmail.com" mat-button>
                  Â© 2022 Wood Web Development, LLC
                </a>
              </mat-list-item>
              <mat-list-item>
                <a
                  mat-button
                  [routerLink]="[{ outlets: { popup: ['compose'] } }]"
                >
                  Contact
                </a>
              </mat-list-item>
              <mat-list-item>
                <a mat-button routerLink="/tos"> Terms of Service </a>
              </mat-list-item>
              <mat-list-item>
                <a mat-button routerLink="/privacy"> Privacy Policy </a>
              </mat-list-item>
            </mat-list>
          </div>
        </div>
      </footer>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
