<mat-sidenav-container class="nav-container">
  <mat-sidenav
    #sidenav
    [mode]="sidenavMode"
    [opened]="!isSmallScreen"
    [fixedInViewport]="true"
    position="end"
  >
    <mat-toolbar color="warn">
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <a mat-menu-item routerLink="/techniques" routerLinkActive="active"
            >Techniques</a
          >
        </button>
        <button mat-menu-item>
          <a mat-menu-item routerLink="/login">Login</a>
        </button>
        <button mat-menu-item>
          <a mat-menu-item routerLink="/admin" routerLinkActive="active"
            >Admin</a
          >
        </button>
        <button mat-menu-item>
          <a mat-menu-item routerLink="/profile" routerLinkActive="active"
            >Profile</a
          >
        </button>
        <button mat-menu-item>
          <a mat-menu-item [routerLink]="[{ outlets: { popup: ['compose'] } }]"
            >Contact</a
          >
        </button>
      </mat-menu>
    </mat-toolbar>
    <mat-nav-list *ngFor="let technique of techniques">
      <a
        mat-list-item
        [class.selected]="technique.id === selectedId"
        [routerLink]="['technique', technique.id]"
        (click)="sidenav.toggle()"
        >{{ technique.name }}</a
      ></mat-nav-list
    >
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-button [matMenuTriggerFor]="menu">Login</button>
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <div class="main-container">
      <div [@routeAnimation]="getAnimationData(routerOutlet)">
        <router-outlet #routerOutlet="outlet"></router-outlet>
      </div>
      <router-outlet name="popup"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
