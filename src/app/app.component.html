<mat-sidenav-container class="nav-container">
  <mat-sidenav
    #sidenav
    [mode]="sidenavMode"
    [opened]="!isSmallScreen"
    [fixedInViewport]="true"
  >
    <mat-toolbar color="warn">Egghead material</mat-toolbar>
    <mat-nav-list
      ><a
        mat-list-item
        routerLink="/crisis-center"
        routerLinkActive="active"
        (click)="sidenav.toggle()"
        >Crisis Center</a
      ></mat-nav-list
    >
    <mat-nav-list
      ><a
        mat-list-item
        routerLink="/techniques"
        routerLinkActive="active"
        (click)="sidenav.toggle()"
        >Techniques</a
      ></mat-nav-list
    >
    <mat-nav-list
      ><a
        mat-list-item
        routerLink="/admin"
        routerLinkActive="active"
        (click)="sidenav.toggle()"
        >Admin</a
      ></mat-nav-list
    >
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/profile"
        routerLinkActive="active"
        (click)="sidenav.toggle()"
        >Profile</a
      >
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/login" (click)="sidenav.toggle()">Login</a>
    </mat-nav-list>
    <mat-nav-list>
      <a
        mat-list-item
        [routerLink]="[{ outlets: { popup: ['compose'] } }]"
        (click)="sidenav.toggle()"
        >Contact</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      Jits Pro
    </mat-toolbar>
    <div class="main-container">
      <div [@routeAnimation]="getAnimationData(routerOutlet)">
        <router-outlet #routerOutlet="outlet"></router-outlet>
      </div>
      <router-outlet name="popup"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
