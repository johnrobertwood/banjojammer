<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [opened]="true">
    <mat-toolbar color="warn">Egghead material</mat-toolbar>
    <mat-nav-list
      ><a mat-list-item routerLink="/crisis-center" routerLinkActive="active"
        >Crisis Center</a
      ></mat-nav-list
    >
    <mat-nav-list
      ><a mat-list-item routerLink="/techniques" routerLinkActive="active"
        >Techniques</a
      ></mat-nav-list
    >
    <mat-nav-list
      ><a mat-list-item routerLink="/admin" routerLinkActive="active"
        >Admin</a
      ></mat-nav-list
    >
    <mat-nav-list>
      <a mat-list-item routerLink="/profile" routerLinkActive="active"
        >Profile</a
      >
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/login">Login</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item [routerLink]="[{ outlets: { popup: ['compose'] } }]"
        >Contact</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      Jits Pro
    </mat-toolbar>
    <div>
      <div [@routeAnimation]="getAnimationData(routerOutlet)">
        <router-outlet #routerOutlet="outlet"></router-outlet>
      </div>
      <router-outlet name="popup"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
