<mat-accordion>
  <ng-container *ngFor="let moduleObject of moduleObject$ | async">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>{{ moduleObject.module }}</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-panel-description
        mat-menu-item
        [routerLink]="['technique', moduleObject.module, technique.name]"
        routerLinkActive="activebutton"
        (click)="navigateToDetail()"
        *ngFor="let technique of moduleObject.techniques"
      >
        {{ technique.displayName }}
      </mat-panel-description>
    </mat-expansion-panel>
  </ng-container>
