<main>
  <section *ngIf="!isLoggedIn" class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Grappling Review</h1>
        <p class="lead text-muted">
          Remember jiu jitsu moves using memory hacks. Sign up for a free
          account to use the power of quizzes and flashcards for spaced
          repetition memorization.
        </p>
        <p>
          <a
            mat-raised-button
            href="/technique/0"
            color="primary"
            class="btn btn-secondary m-2 px-4 py-1 br-2"
          >
            Try it out
          </a>
          <a
            mat-raised-button
            href="/login"
            color="basic"
            class="btn btn-secondary m-2 px-4 py-1 br-2"
          >
            Sign up for free
          </a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col my-2" *ngFor="let technique of techniques$ | async">
          <div class="card shadow-sm">
            <iframe
              width="100%"
              height="225"
              [src]="technique.video.url | safe"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            >
            </iframe>

            <div class="card-body">
              <h3 class="card-text">{{ technique.displayName }}</h3>
              <p class="card-text">
                {{ technique.flashcard.question }}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <button
                    mat-raised-button
                    color="primary"
                    class="p-2 mr-2"
                    [routerLink]="['/technique', technique.id]"
                  >
                    View
                  </button>
                  <app-dialog-content-quiz
                    class="quiz-button mr-2"
                    [technique]="technique"
                  ></app-dialog-content-quiz>
                  <app-dialog-content-flashcard
                    class="quiz-button"
                    [technique]="technique"
                  ></app-dialog-content-flashcard>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
