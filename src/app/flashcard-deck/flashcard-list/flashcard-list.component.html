<div>
  <router-outlet></router-outlet>
  <mat-chip-list>
    <ng-container *ngFor="let technique of techniques$ | async">
      <mat-chip
        [routerLink]="['/flashcard-deck', technique.name]"
        [selected]="selectedName === technique.name"
        color="accent"
        >{{ technique.displayName }}</mat-chip
      >
    </ng-container>
  </mat-chip-list>
</div>
