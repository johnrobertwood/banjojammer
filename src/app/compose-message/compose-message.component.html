<div>
  <h3>Contact Glover Jitsu</h3>
  <div *ngIf="details">
    {{ details }}
  </div>
  <div>
    <div>
      <label>Message: </label>
    </div>
    <div>
      <textarea
        [(ngModel)]="message"
        rows="10"
        cols="35"
        [disabled]="sending"
      ></textarea>
    </div>
  </div>
  <p *ngIf="!sending">
    <button mat-button color="accent" (click)="send()">Send</button>
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
  </p>
</div>
