<div *ngIf="technique$ | async as technique" class="detail-container">
  <div class="video-container">
    <iframe
      [width]="isSmallScreen || '560'"
      [height]="isSmallScreen || '315'"
      [src]="technique.video.url | safe"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
  <div>
    <div class="d-flex justify-content-center quiz-button-row">
      <app-dialog-content-quiz
        class="quiz-button"
        [technique]="technique"
      ></app-dialog-content-quiz>
      <app-dialog-content-flashcard
        class="quiz-button"
        [technique]="technique"
      ></app-dialog-content-flashcard>
      <span *ngIf="isLoggedIn" class="quiz-button">
        <button
          mat-raised-button
          color="primary"
          (click)="favoriteTechnique(technique)"
          class="p-2"
        >
          <mat-icon [class.goldheart]="technique.favorite">favorite</mat-icon>
          Favorite
        </button>
      </span>
    </div>
  </div>
  <div class="title-container">
    <h2>{{ technique.displayName }} Details</h2>
  </div>
  <div class="description-container">
    <span class="details-container">
      <p class="description-details">{{ technique.flashcard.answer }}</p>
    </span>
  </div>
  <div class="d-flex justify-content-center nav-button-row mb-4">
    <span>
      <button
        [disabled]="technique.id === 0"
        mat-raised-button
        color="primary"
        class="p-2 mx-1"
        [routerLink]="['/technique', technique.id - 1]"
      >
        <mat-icon>keyboard_arrow_left</mat-icon>
        Prev
      </button>
    </span>
    <span>
      <button
        [disabled]="technique.id === 14"
        mat-raised-button
        color="primary"
        class="p-2 mx-1"
        [routerLink]="['/technique', technique.id + 1]"
      >
        Next
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </span>
  </div>
