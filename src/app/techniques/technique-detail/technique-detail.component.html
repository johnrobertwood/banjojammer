<div
  *ngIf="technique$ | async as technique"
  style="max-width: 600px; margin: 0 auto"
>
  <div class="d-flex justify-content-center mb-2">
    <iframe
      [width]="isSmallScreen || '560'"
      [height]="isSmallScreen || '315'"
      [src]="technique.video.url | safe"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
  <div>
    <div class="d-flex justify-content-center flex-nowrap mb-4">
      <app-dialog-content-quiz
        class="mr-1"
        [technique]="technique"
      ></app-dialog-content-quiz>
      <app-dialog-content-flashcard
        class="mr-1"
        [technique]="technique"
      ></app-dialog-content-flashcard>
      <span *ngIf="isLoggedIn">
        <button
          mat-raised-button
          color="primary"
          (click)="favoriteTechnique(technique)"
          class="p-2"
        >
          <mat-icon [class.goldheart]="technique.favorite">favorite</mat-icon>
          Favorite
        </button>
      </span>
    </div>
  </div>
  <div class="d-flex justify-content-center my-2">
    <p class="h3 text-center">{{ technique.displayName }} Details</p>
  </div>
  <div class="d-flex justify-content-center pb-3">
    <span class="d-flex justify-content-center">
      <p class="text-center h6">
        {{ technique.flashcard.answer }}
      </p>
    </span>
  </div>
  <div class="d-flex justify-content-center flex-nowrap mb-4">
    <span>
      <button
        [disabled]="technique.id === 0"
        mat-raised-button
        color="primary"
        class="p-2 mx-1"
        [routerLink]="['/technique', technique.id - 1]"
      >
        <mat-icon>keyboard_arrow_left</mat-icon>
        Prev Technique
      </button>
    </span>
    <span>
      <button
        [disabled]="technique.id === 18"
        mat-raised-button
        color="primary"
        class="p-2 mx-1"
        [routerLink]="['/technique', technique.id + 1]"
      >
        Next Technique
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </span>
  </div>
</div>
