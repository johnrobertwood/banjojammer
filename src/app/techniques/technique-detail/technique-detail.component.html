<div *ngIf="technique$ | async as technique" class="detail-container">
  <div>
    <div class="d-flex justify-content-center my-2">
      <p class="h3 text-center mb-0">{{ technique.displayName }}</p>
      <div class="d-flex align-items-center justify-content-center">
        <div class="w-50 mt-1">
          <span class="px-1" *ngIf="isLoggedIn">
            <mat-icon
              [class.goldheart]="isFavorite"
              (click)="updateTechnique(technique)"
              >favorite</mat-icon
            >
          </span>
        </div>
      </div>
    </div>
    <app-video-frame
      [demoUrl]="technique.video.demoUrl"
      [jamUrl]="technique.video.jamUrl"
      [tabUrl]="technique.video.tabUrl"
    ></app-video-frame>
    <div class="d-flex align-items-center justify-content-center mt-3">
      <div class="w-25 mr-1">
        <button
          [disabled]="technique.prevTechnique === null"
          mat-stroked-button
          color="accent"
          class="p-2 w-100 btn-dark"
          [routerLink]="['/technique', modulePath, technique.prevTechnique]"
        >
          <mat-icon>keyboard_arrow_left</mat-icon> Previous
        </button>
      </div>
      <div class="w-25 ml-1">
        <button
          [disabled]="technique.nextTechnique === null"
          mat-stroked-button
          color="accent"
          class="p-2 w-100 btn-dark"
          [routerLink]="['/technique', modulePath, technique.nextTechnique]"
        >
          Next <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </div>
    </div>
  </div>

    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let note of technique.notes">
        <mat-icon>arrow_right </mat-icon>
        <div>{{ note.text }}</div>
      </mat-list-item>
    </mat-list>
  </div> -->
</div>
