<div *ngIf="technique$ | async as technique">
  <h2>{{ technique.name | uppercase }} Details</h2>
  <div *ngIf="videoUrl$ | async as videoUrl" class="video-container">
    <iframe
      [width]="isSmallScreen || '560'"
      [height]="isSmallScreen || '315'"
      [src]="videoUrl.url | safe"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
  <div class="button-row">
    <div>
      <button
        mat-raised-button
        color="warn"
        [routerLink]="['/technique', technique.id - 1]"
        class="nav-button"
      >
        prev
      </button>
      <button
        mat-raised-button
        color="warn"
        [routerLink]="['/technique', technique.id + 1]"
        class="nav-button"
      >
        next
      </button>
    </div>
    <div>
      <app-dialog-content-example
        *ngIf="quiz$ | async as quiz"
        class="quiz-button"
        [quiz]="quiz"
      ></app-dialog-content-example>
      <app-dialog-content-flashcard
        *ngIf="flashcard$ | async as flashcard"
        class="quiz-button"
        [flashcard]="flashcard"
      ></app-dialog-content-flashcard>
      <span class="favorite-container">
        <button
          mat-raised-button
          color="primary"
          (click)="favoriteTechnique(technique)"
        >
          <mat-icon aria-hidden="false" [class.goldheart]="technique.favorite"
            >favorite</mat-icon
          >
          favorite
        </button>
      </span>
    </div>
  </div>
</div>
