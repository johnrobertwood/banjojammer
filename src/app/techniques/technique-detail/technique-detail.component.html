<div *ngIf="technique$ | async as technique" class="detail-container">
  <div>
    <app-video-frame
      [url]="technique.video.url"
      [video1url]="technique.video.videoUrl1"
      [video2url]="technique.video.videoUrl2"
      [tabUrl]="technique.video.tabUrl"
    ></app-video-frame>
    <div class="my-2">
      <p class="h3 text-center mb-0">{{ technique.displayName }}</p>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <div class="w-25 mr-1">
        <button
          [disabled]="technique.prevTechnique === null"
          mat-stroked-button
          color="accent"
          class="p-2 w-100 btn-dark"
          [routerLink]="['/technique', modulePath, technique.prevTechnique]"
        >
          <mat-icon>keyboard_arrow_left</mat-icon> Previous
        </button>
      </div>
      <div class="w-25 ml-1">
        <button
          [disabled]="technique.nextTechnique === null"
          mat-stroked-button
          color="accent"
          class="p-2 w-100 btn-dark"
          [routerLink]="['/technique', modulePath, technique.nextTechnique]"
        >
          Next <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="col-12">
    <span *ngIf="isLoggedIn">
      <button
        mat-stroked-button
        color="accent"
        (click)="updateTechnique(technique, 'favorite')"
        class="p-2 w-100 btn-dark"
      >
        <mat-icon [class.goldheart]="isFavorite">favorite</mat-icon>
        Favorite
      </button>
    </span>
  </div>
  <div class="d-flex flex-column mt-3">
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let note of technique.notes">
        <mat-icon>arrow_right </mat-icon>
        <div>{{ note.text }}</div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
