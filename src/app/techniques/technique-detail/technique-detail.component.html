<div *ngIf="technique$ | async as technique" class="detail-container">
  <div
    class="d-flex flex-column justify-content-center align-items-center mb-4"
  >
    <app-video-frame
      [isSmallScreen]="isSmallScreen"
      [url]="technique.video.url"
    ></app-video-frame>
    <div class="d-flex justify-content-center my-2">
      <p class="h3 text-center mb-0">{{ technique.displayName }}</p>
    </div>
    <div class="d-flex justify-content-center answer-container mb-1">
      <span class="d-flex justify-content-center align-items-center px-3">
        <p class="text-center muted mb-0">
          {{ technique.flashcard.answer }}
        </p>
      </span>
    </div>
    <div class="row d-flex w-100 flex-column">
      <div class="d-flex mb-1 justify-content-center">
        <div class="row w-100">
          <div class="col-6">
            <button
              [disabled]="technique.prevTechnique === null"
              mat-stroked-button
              color="accent"
              class="p-2 w-100 btn-dark"
              [routerLink]="['/technique', modulePath, technique.prevTechnique]"
            >
              <mat-icon>keyboard_arrow_left</mat-icon> Previous
            </button>
          </div>
          <div class="col-6">
            <button
              [disabled]="technique.nextTechnique === null"
              mat-stroked-button
              color="accent"
              class="p-2 w-100 btn-dark"
              [routerLink]="['/technique', modulePath, technique.nextTechnique]"
            >
              Next <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="d-flex w-100 justify-content-center">
        <div class="d-flex justify-content-center row w-100">
          <div class="row w-100">
            <div class="col-6">
              <app-dialog-content-quiz
                [technique]="technique"
                [isQuizDone]="isQuizDone"
              ></app-dialog-content-quiz>
            </div>
            <div class="col-6">
              <app-dialog-content-flashcard
                [technique]="technique"
                [isFlashDone]="isFlashDone"
              ></app-dialog-content-flashcard>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <span *ngIf="isLoggedIn">
      <button
        mat-stroked-button
        color="accent"
        (click)="updateTechnique(technique, 'favorite')"
        class="p-2 w-100 btn-dark"
      >
        <mat-icon [class.goldheart]="isFavorite">favorite</mat-icon>
        Favorite
      </button>
    </span>
  </div>
  <div class="d-flex flex-column mt-3">
    <ul>
      <li *ngFor="let note of technique.notes">
        <p>{{ note.text }}</p>
      </li>
    </ul>
  </div>
</div>
