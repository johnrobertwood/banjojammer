<div *ngIf="technique$ | async as technique">
  <h2>{{ technique.name | uppercase }} Details</h2>
  <div *ngIf="videoUrl$ | async as videoUrl">
    <iframe
      [width]="isSmallScreen || '560'"
      [height]="isSmallScreen || '315'"
      [src]="videoUrl.url | safe"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
  <div class="button-row">
    <div>
      <button mat-raised-button color="warn" (click)="goBack(technique.id)">
        back
      </button>
    </div>
    <div class="practice-buttons">
      <div *ngIf="quiz$ | async as quiz" class="quiz-button">
        <app-dialog-content-example [quiz]="quiz"></app-dialog-content-example>
      </div>
      <div *ngIf="flashcard$ | async as flashcard" class="flashcard-button">
        <app-dialog-content-flashcard
          [flashcard]="flashcard"
        ></app-dialog-content-flashcard>
      </div>
    </div>
  </div>
</div>
