<div *ngIf="technique$ | async as technique">
  <div class="video-container">
    <iframe
      [width]="isSmallScreen || '560'"
      [height]="isSmallScreen || '315'"
      [src]="technique.video.url | safe"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
  <div class="button-row">
    <div class="nav-button-row">
      <button
        [disabled]="technique.id === 0"
        mat-raised-button
        color="accent"
        [routerLink]="['/technique', technique.id - 1]"
        class="nav-button"
      >
        <mat-icon>keyboard_arrow_left</mat-icon>
        Prev
      </button>
      <button
        [disabled]="technique.id === 11"
        mat-raised-button
        color="accent"
        [routerLink]="['/technique', technique.id + 1]"
        class="nav-button"
      >
        Next
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
    <div class="quiz-button-row">
      <app-dialog-content-quiz
        class="quiz-button"
        [technique]="technique"
      ></app-dialog-content-quiz>
      <app-dialog-content-flashcard
        class="quiz-button"
        [technique]="technique"
      ></app-dialog-content-flashcard>
      <span *ngIf="isLoggedIn" class="quiz-button">
        <button
          mat-raised-button
          color="primary"
          (click)="favoriteTechnique(technique)"
        >
          <mat-icon [class.goldheart]="technique.favorite">favorite</mat-icon>
          Favorite
        </button>
      </span>
    </div>
  </div>
  <div class="title-container">
    <h1>{{ technique.displayName }} Details</h1>
  </div>
  <div class="description-container">
    <span class="details-container">
      <p class="description-details">{{ technique.flashcard.answer }}</p>
    </span>
  </div>
  <div *ngIf="isLoggedIn" class="review-container">
    <div class="review-button-container">
      <span>
        <button
          [disabled]="false"
          mat-raised-button
          color="accent"
          routerLink="/favorites"
          class="nav-button"
        >
          Favorite Techniques
        </button>
      </span>
    </div>
    <div class="review-button-container">
      <span>
        <button
          [disabled]="false"
          mat-raised-button
          color="accent"
          routerLink="/flashcard-deck"
          class="nav-button"
        >
          Flashcard Deck
        </button>
      </span>
    </div>
  </div>
</div>
