<div
  *ngIf="technique$ | async as technique"
  style="max-width: 760px; margin: 0 auto"
>
  <div
    class="d-flex flex-column justify-content-center align-items-center mb-2"
  >
    <app-video-frame
      [isSmallScreen]="isSmallScreen"
      [url]="technique.video.url"
    ></app-video-frame>
    <div class="d-flex justify-content-center my-2">
      <p class="h4 text-center">{{ technique.displayName }}</p>
    </div>
    <div class="d-flex justify-content-center pb-3">
      <span class="d-flex justify-content-center">
        <p class="text-center h6">
          {{ technique.flashcard.answer }}
        </p>
      </span>
    </div>
    <div class="d-flex flex-column justify-content-center flex-nowrap mb-2">
      <div class="d-flex justify-content-between flex-nowrap">
        <button
          [disabled]="technique.prevTechnique === null"
          mat-raised-button
          color="accent"
          class="p-2 w-50"
          [routerLink]="['/technique', technique.prevTechnique]"
        >
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button
          [disabled]="technique.nextTechnique === null"
          mat-raised-button
          color="accent"
          class="p-2 w-50"
          [routerLink]="['/technique', technique.nextTechnique]"
        >
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </div>
      <div>
        <app-dialog-content-quiz
          class="mr-1"
          [technique]="technique"
        ></app-dialog-content-quiz>
        <app-dialog-content-flashcard
          [technique]="technique"
        ></app-dialog-content-flashcard>
        <span *ngIf="isLoggedIn">
          <button
            mat-raised-button
            color="accent"
            (click)="favoriteTechnique(technique)"
            class="p-2 w-100"
          >
            <mat-icon [class.goldheart]="isFavorite">favorite</mat-icon>
            Favorite
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
