<main>
  <div class="container d-flex flex-column justify-content-center">
    <div class="d-flex justify-content-center mt-3">
      <p class="h3">Favorite Techniques</p>
    </div>
    <div class="row d-flex justify-content-center mt-2">
      <nav class="mb-2">
        <div class="mb-2">
          <button
            *ngFor="let module of modules$ | async"
            mat-stroked-button
            class="mx-2"
            color="accent"
            (click)="getTechniques(module.userId)"
            routerLinkActive="activebutton"
          >
            {{ module.userId }}
          </button>
        </div>
      </nav>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 g-3">
      <div *ngFor="let technique of techniques$ | async" class="col my-2">
        <ng-container>
          <div class="shadow-sm">
            <img
              [src]="technique.video.thumbnail | safe"
              [routerLink]="['/technique', modulePath, technique.name]"
              alt="Video Thumbnail"
              class="w-100"
            />
            <div class="p-2">
              <p class="h4">{{ technique.displayName }}</p>
              <div
                class="d-flex flex-column justify-content-center align-items-center"
              >
                <div class="mb-2 w-100">
                  <button
                    mat-stroked-button
                    color="accent"
                    class="p-2 mr-2 w-100 btn-dark"
                    [routerLink]="['/technique', modulePath, technique.name]"
                  >
                    Song Details
                  </button>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <mat-chip-listbox class="mt-2">
      <ng-container *ngFor="let technique of techniques$ | async">
        <mat-chip-option multiple color="accent">{{ technique.displayName }}</mat-chip-option>
      </ng-container>
    </mat-chip-listbox>
  </div>
</main>
