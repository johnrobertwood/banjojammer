<main>
  <div class="container">
    <nav class="mb-2">
      <p class="h3">Favorite Techniques</p>
      <div class="d-flex justify-content-center mb-2">
        <button
          mat-stroked-button
          color="accent"
          [routerLink]="['/favorites/glover-tech/kneeSlice']"
          routerLinkActive="activebutton"
        >
          Glover Tech
        </button>
        <button
          mat-stroked-button
          color="accent"
          [routerLink]="['/favorites/gorilla-tech/baseballChoke']"
          routerLinkActive="activebutton"
        >
          Gorilla Tech
        </button>
        <button
          mat-stroked-button
          color="accent"
          [routerLink]="['/favorites/grill-tech/bravoFlipChoke']"
          routerLinkActive="activebutton"
        >
          Grill Tech
        </button>
        <button
          mat-stroked-button
          color="accent"
          [routerLink]="['/favorites/greek-tech/dopeMount']"
          routerLinkActive="activebutton"
        >
          Greek Tech
        </button>
      </div>
      <mat-chip-list>
        <ng-container *ngFor="let technique of techniques$ | async">
          <mat-chip multiple color="accent">{{
            technique.displayName
          }}</mat-chip>
        </ng-container>
      </mat-chip-list>
    </nav>
    <div class="row row-cols-1 row-cols-sm-2 g-3">
      <div *ngFor="let technique of techniques$ | async" class="col my-2">
        <ng-container>
          <div class="shadow-sm">
            <img
              [src]="technique.video.thumbnail | safe"
              [routerLink]="['/technique', modulePath, technique.name]"
              alt="Video Thumbnail"
              class="w-100"
            />
            <div class="p-2">
              <p class="h4">{{ technique.displayName }}</p>
              <p class="card-text text-muted">
                {{ technique.flashcard.question }}
              </p>
              <div
                class="d-flex flex-column justify-content-center align-items-center"
              >
                <div class="mb-2 w-100">
                  <button
                    mat-stroked-button
                    color="accent"
                    class="p-2 mr-2 w-100 btn-dark"
                    [routerLink]="['/technique', modulePath, technique.name]"
                  >
                    Technique Details
                  </button>
                </div>
                <app-quiz class="mb-2 w-100" [technique]="technique"></app-quiz>
                <app-flashcard
                  class="w-100"
                  [technique]="technique"
                ></app-flashcard>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</main>
