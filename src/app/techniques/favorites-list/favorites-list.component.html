<main>
  <div class="album py-3 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <h2>My Favorite Techniques</h2>
        <mat-chip-list>
          <ng-container *ngFor="let technique of techniques$ | async">
            <mat-chip
              *ngIf="technique.favorite"
              [routerLink]="['/technique', technique.id]"
              >{{ technique.displayName }}</mat-chip
            >
          </ng-container>
        </mat-chip-list>
        <div *ngFor="let technique of techniques$ | async" class="col my-2">
          <div *ngIf="technique.favorite" class="card shadow-sm">
            <iframe
              width="100%"
              height="225"
              [src]="technique.video.url | safe"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            >
            </iframe>

            <div class="card-container p-2">
              <h3 class="card-title">{{ technique.displayName }}</h3>
              <p class="card-text">
                {{ technique.flashcard.question }}
              </p>
              <div class="d-flex justify-content-center align-items-center">
                <div>
                  <div class="mb-2">
                    <button
                      mat-raised-button
                      color="primary"
                      class="p-2 mr-2"
                      [routerLink]="['/technique', technique.id]"
                    >
                      Technique Details
                    </button>
                  </div>
                  <app-dialog-content-quiz
                    class="mr-2"
                    [technique]="technique"
                  ></app-dialog-content-quiz>
                  <app-dialog-content-flashcard
                    [technique]="technique"
                  ></app-dialog-content-flashcard>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
