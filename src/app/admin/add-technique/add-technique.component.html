<div>
  <p>Add Technique</p>
  <div [formGroup]="tagForm">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Module Name</mat-label>
          <input #modInput type="text" placeholder="Module Name" matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>ID</mat-label>
          <input type="text" placeholder="id" matInput formControlName="id" />
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Name</mat-label>
          <input
            type="text"
            placeholder="name"
            matInput
            formControlName="name"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Display Name</mat-label>
          <input
            type="text"
            placeholder="Display Name"
            matInput
            formControlName="displayName"
          />
        </mat-form-field>
      </div>
      <div class="d-flex">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Prev Technique</mat-label>
          <input
            type="text"
            placeholder="Prev Technique"
            matInput
            formControlName="prevTechnique"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Next Technique</mat-label>
          <input
            type="text"
            placeholder="Next Technique"
            matInput
            formControlName="nextTechnique"
          />
        </mat-form-field>
      </div>
      <div formGroupName="video" class="d-flex">
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Demo URL</mat-label>
          <input
            type="text"
            placeholder="Demo URL"
            matInput
            formControlName="demoUrl"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Jam URL</mat-label>
          <input
            type="text"
            placeholder="Jam URL"
            matInput
            formControlName="jamUrl"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Video URL</mat-label>
          <input
            type="text"
            placeholder="Video Thumbnail"
            matInput
            formControlName="thumbnail"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Tab URL</mat-label>
          <input
            type="text"
            placeholder="Tab URL"
            matInput
            formControlName="tabUrl"
          />
        </mat-form-field>
      </div>
    </div>
    <button
      mat-stroked-button
      color="accent"
      class="p-2"
      (click)="addTechnique(modInput.value)"
    >
      Add
    </button>
  </div>
</div>
