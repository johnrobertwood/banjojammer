<div *ngIf="technique$ | async as technique">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Edit Technique</mat-label>
      <input
        matInput
        name="editTechniqueName"
        [(ngModel)]="editName"
        #nameInput
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Edit Flashcard Answer</mat-label>
      <textarea
        matInput
        [(ngModel)]="editAnswer"
        name="editTechniqueFlashcard"
        #answerInput
      ></textarea>
    </mat-form-field>
  </form>
  <p>
    <button
      mat-raised-button
      color="primary"
      (click)="save(nameInput.value, answerInput.value)"
      class="mr-2"
    >
      Save
    </button>
    <button mat-raised-button color="accent" (click)="goBack(technique.id)">
      Back
    </button>
  </p>
</div>
