<div class="container">
  <h2>Manage Techniques List</h2>
  <mat-selection-list [multiple]="false" class="techniques">
    <mat-list-option
      *ngFor="let technique of techniques$ | async"
      [routerLink]="['/admin/manage-technique-detail', technique.id]"
      [class.selected]="technique.id === selectedId"
      routerLinkActive="activebutton"
      class="d-flex justify-content-center"
    >
      {{ technique.displayName }}
    </mat-list-option>
  </mat-selection-list>
</div>
